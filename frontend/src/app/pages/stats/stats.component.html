<div class="p-6 rounded-2xl shadow-soft bg-primary min-h-[90vh] flex flex-col gap-6">
  <h2 class="text-xl font-semibold">Statistiques des Tâches</h2>

  <!-- Cartes de stats -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <div class="p-4 rounded-xl border border-accent text-center">
      <h3 class="text-lg font-medium text-gray-700">À faire</h3>
      <p class="text-3xl text-dark font-bold">{{ countTodo }}</p>
      <p class="text-sm text-gray-500">{{ getPercentage(countTodo) }}%</p>
    </div>

    <div class="p-4 rounded-xl border border-accent text-center">
      <h3 class="text-lg font-medium text-gray-700">En cours</h3>
      <p class="text-3xl text-dark font-bold">{{ countInProgress }}</p>
      <p class="text-sm text-gray-500">{{ getPercentage(countInProgress) }}%</p>
    </div>

    <div class="p-4 rounded-xl border border-accent text-center">
      <h3 class="text-lg font-medium text-gray-700">Complété</h3>
      <p class="text-3xl text-dark font-bold">{{ countDone }}</p>
      <p class="text-sm text-gray-500">{{ getPercentage(countDone) }}%</p>
    </div>
  </div>

  <!-- Graphique -->
  <div class="mt-10 w-full flex flex-col items-center">
    <p class="text-center text-gray-600 mb-4 text-lg font-medium">Répartition graphique</p>

    <ngx-charts-pie-chart
  [view]="view"
  [results]="taskStatusData"
  [scheme]="colorScheme"
  [doughnut]="true"
  [legend]="true"

>
</ngx-charts-pie-chart>

  </div>
</div>
